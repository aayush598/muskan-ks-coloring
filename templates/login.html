<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPS Coloring - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
          /* Navigation */
          nav {
            background-color:  #6c5ce7;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #aaa;
        }
        
        .nav-links a.active {
            color: #fafbfd;
            font-weight: 500;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

       

        /* [Rest of the styles remain unchanged] */
        .container {
            width: 90%;
            margin: 0 auto;
        }

        main {
            display: flex;
            min-height: calc(100vh - 200px);
        }

        .sidebar {
            flex: 0 0 60%;
            background: url('image/Screenshot 2025-04-01 170531.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(250, 239, 239);
            padding: 2rem;
            position: relative;
            font-size: 20px;
        }

        .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(108, 92, 231, 0.2);
            mix-blend-mode: overlay;
        }

        .sidebar-content {
            max-width: 500px;
            text-align: center;
            z-index: 1;
            animation: fadeInLeft 1s ease-out;
        }

        .login-container {
            flex: 1;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px  #a29bfe;
            animation: fadeIn 0.8s ease-out forwards;
            background: rgba(108, 92, 231, 0.2)
           
        }

        .login-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--accent);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: var(--dark);
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .social-btn:hover {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .social-btn .fa-google {
            color: #DB4437;
        }

        .social-btn .fa-facebook-f {
            color: #4267B2;
        }

        .social-btn .fa-twitter {
            color: #1DA1F2;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            
            .sidebar {
                flex: 0 0 300px;
                width: 100%;
            }
            
            .login-container {
                margin: 2rem auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">KS Coloring</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <div class="sidebar-overlay"></div>
            <div class="sidebar-content">
                <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--accent); text-shadow: 0 2px 4px rgba(0,0,0,0.3);">Welcome to KPS Coloring</h2>
                <p style="margin-bottom: 2rem;">Professional coloring services with a creative touch</p>
                <div style="display: flex; justify-content: center; gap: 1rem;">
                    <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-palette" style="font-size: 1.5rem;"></i>
                    </div>
                    <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-brush" style="font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="login-container">
            <h2 class="login-title">Welcome Back</h2>
    
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                           autocomplete="username" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
                           autocomplete="current-password" required>
                </div>
    
                <button type="submit" class="login-btn">Login</button>
    
                <div class="login-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div>
    
                <div class="social-login">
                    <p style="text-align: center; color: #666;">Or login with:</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" title="Login with Google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn" title="Login with Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn" title="Login with Twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>    
   
</body>
</html>
