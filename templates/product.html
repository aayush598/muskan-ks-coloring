<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products - KS Coloring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* General Styles */
    body {
      background: url('https://images.pexels.com/photos/34950/pexels-photo.jpg') center/cover fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      background-color: #6c5ce7;
      color: white;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo {
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #aaa;
    }
    
    .nav-links a.active {
      color: #fafbfd;
      font-weight: 500;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 6px #6c5ce7;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      background-color: rgba(255, 255, 255, 0.5); /* 50% transparency */

    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin: 15px 0 5px;
    }

    .product-card p {
      color: #0c0d0f;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    /* Shop Now Button */
    .shop-btn {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .shop-btn:hover {
      background-color: #1e3a8a;
    }

    /* Cart Section */
    .cart {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background-color: white;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .cart.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c5ce7;
    }

    .cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    /* Delete Button */
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background: darkred;
    }

    /* Checkout Button */
    .checkout-btn {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      margin-top: 15px;
      width: 100%;
    }

    .checkout-btn:hover {
      background-color: #1e3a8a;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    @media (max-width: 768px) {
      .cart {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">KS Coloring</a>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="#" class="cart-icon" onclick="toggleCart()">
          <i class="fas fa-cart-shopping"></i>
          <span class="badge">0</span>
        </a>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleCart()"></div>

  <!-- Products Section -->
  <section class="products">
    <div class="product-card">
      <img src="image/white.jpg" alt="White Paint">
      <h2>Color Paints</h2>
      <p>WHITE - $200</p>
      <button class="shop-btn" onclick="addToCart('White Paint', 200)">Shop Now</button>
    </div>

    <div class="product-card">
      <img src="image/pink.jpg" alt="Baby Pink Paint">
      <h2>Color Paints</h2>
      <p>BABY PINK - $250</p>
      <button class="shop-btn" onclick="addToCart('Baby Pink Paint', 250)">Shop Now</button>
    </div>

    <div class="product-card">
      <img src="image/red.jpg" alt="Red Paint">
      <h2>Color Paints</h2>
      <p>RED - $220</p>
      <button class="shop-btn" onclick="addToCart('Red Paint', 220)">Shop Now</button>
    </div>

    <div class="product-card">
      <img src="image/yellow.jpg" alt="Yellow Paint">
      <h2>Color Paints</h2>
      <p>YELLOW - $210</p>
      <button class="shop-btn" onclick="addToCart('Yellow Paint', 210)">Shop Now</button>
    </div>

    <div class="product-card">
      <img src="image/green.jpg" alt="Green Paint">
      <h2>Color Paints</h2>
      <p>GREEN - $230</p>
      <button class="shop-btn" onclick="addToCart('Green Paint', 230)">Shop Now</button>
    </div>

    <div class="product-card">
      <img src="image/blue.jpg" alt="Blue Paint">
      <h2>Color Paints</h2>
      <p>BLUE - $240</p>
      <button class="shop-btn" onclick="addToCart('Blue Paint', 240)">Shop Now</button>
    </div>
  </section>

  <!-- Cart Section -->
  <div class="cart" id="cart">
    <div class="cart-header">
      <h2>ðŸ›’ Shopping Cart</h2>
      <button class="close-cart" onclick="toggleCart()">&times;</button>
    </div>
    <ul class="cart-items"></ul>
    <p><strong>Total: $<span id="total-price">0</span></strong></p>
    <p><strong>GST (18%): $<span id="gst-amount">0</span></strong></p>
    <p><strong>Final Amount: $<span id="final-price">0</span></strong></p>
    <button class="checkout-btn" onclick="checkout()">Proceed to Pay</button>
  </div>

  <script>
    let cart = [];
    let totalPrice = 0;

    function toggleCart() {
      document.getElementById('cart').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      totalPrice += price;
      updateCart();
    }

    function removeFromCart(index) {
      totalPrice -= cart[index].price;
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      let cartList = document.querySelector('.cart-items');
      cartList.innerHTML = '';

      cart.forEach((item, index) => {
        let li = document.createElement('li');
        li.innerHTML = `${item.product} - $${item.price} 
        <button class="delete-btn" onclick="removeFromCart(${index})">X</button>`;
        cartList.appendChild(li);
      });

      let gstAmount = totalPrice * 0.18;
      let finalAmount = totalPrice + gstAmount;

      document.getElementById('total-price').textContent = totalPrice.toFixed(2);
      document.getElementById('gst-amount').textContent = gstAmount.toFixed(2);
      document.getElementById('final-price').textContent = finalAmount.toFixed(2);
      document.querySelector('.badge').textContent = cart.length;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty. Please add some items before checkout.");
        return;
      }

      let finalAmount = document.getElementById('final-price').textContent;
      let confirmation = confirm(`Your total bill is $${finalAmount}. Proceed to payment?`);

      if (confirmation) {
        alert("Payment successful! Thank you for shopping.");
        cart = [];
        totalPrice = 0;
        updateCart();
        toggleCart();
      }
    }
  </script>
</body>
</html>
